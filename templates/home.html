<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    /* style.css */

/* General styles */
body {
    margin: 0;
            font-family: Arial, sans-serif;
            background: #e2dada;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
}

.container {
    text-align: center;
            padding: 2rem;
            width: 300px;
            background: rgba(139, 208, 225, 0.8);
          
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
         
}

h1 {
    color: rgb(255, 0, 0);
           /* text-shadow: 0 0 10px #0ff, 0 0 20px #00f;*/
            margin-bottom: 1rem;
}
p{
    color: rgb(27, 29, 29);
           
            margin-bottom: 1rem;
}

form textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    resize: vertical;
}

button {
    width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            color: #000;
            
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            text-shadow: 0 0 5px #fff;
            transition: all 0.3s ease;
           
}

button:hover {
   color: #fff;
            background: #00f;
            
}

/* Home Page Specific Styles */
.home-container {
    width: 400px;
    margin: 100px auto;
    padding: 30px;
    background-color: #fff;
   
    border-radius: 10px;
    text-align: center;
}

.home-container h1 {
    color: #333;
    margin-bottom: 20px;
}

.home-container p {
    color: #555;
    font-size: 16px;
    margin-bottom: 30px;
}

.home-container a button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.home-container a button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 8px;
    font-size: 18px;
}

.safe {
    background-color: #d4edda;
    color: #155724;
}

.phishing {
    background-color: #f8d7da;
    color: #721c24;
}

</style>
<body>
    <div class="container">
        <h1>Welcome to the Email Detector App</h1>
        <p>Click below to start scanning emails.</p>
         <a href="{{ url_for('index') }}">
                    <button>Go to Email Scanner</button>
           
        </a>


    </div>
</body>
</html>
